<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Chemify</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .molecule {
            position: absolute;
            font-size: 0.8rem;
            color: #444;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        h1 {
            font-size: 10rem;
            margin-bottom: 40px;
            text-shadow: 0 0 10px white;
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .difficulty-btn {
            background: rgba(128, 128, 128, 0.3);
            border: 2px solid #666;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }
        
        .difficulty-btn:hover {
            background: rgba(128, 128, 128, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .difficulty-btn.selected {
            background: rgba(0, 255, 255, 0.3);
            border-color: #00ffff;
        }
        
        .start-button {
            background: rgba(128, 128, 128, 0.3);
            border: 2px solid #666;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }
        
        .start-button:hover {
            background: rgba(128, 128, 128, 0.5);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        
        .quiz-container {
            display: none;
            width: 90%;
            max-width: 900px;
            text-align: center;
            padding: 40px;
            background: rgba(128, 128, 128, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .quit-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid #ff6666;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .quit-button:hover {
            background: rgba(255, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            transform: scale(1.05);
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .logo:hover {
            transform: scale(1.1);
        }
        
        .question {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 0 0 8px white;
            line-height: 1.3;
            padding: 20px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .option {
            background: rgba(128, 128, 128, 0.3);
            border: 2px solid #666;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.3rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .option:hover {
            background: rgba(128, 128, 128, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .option.correct {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
        }
        
        .option.wrong {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff0000;
        }
        
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .result-content {
            background: rgba(128, 128, 128, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .stars {
            font-size: 3rem;
            margin: 20px 0;
        }
        
        .star {
            color: #666;
        }
        
        .star.filled {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="logo" onclick="window.location.href='index.html'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="40" height="40">
            <path d="M12 4 L12 12 L6 24 L26 24 L20 12 L20 4 Z" fill="none" stroke="#ffffff" stroke-width="2"/>
            <rect x="12" y="2" width="8" height="4" fill="none" stroke="#ffffff" stroke-width="2"/>
            <path d="M12.5 12 L7 22 L25 22 L19.5 12 Z" fill="#0080ff"/>
        </svg>
    </div>
    <div class="molecule" style="top: 10%; left: 15%; animation-delay: 0s;">H₂O</div>
    <div class="molecule" style="top: 20%; left: 80%; animation-delay: 2s;">CO₂</div>
    <div class="molecule" style="top: 60%; left: 10%; animation-delay: 4s;">NaCl</div>
    <div class="molecule" style="top: 70%; left: 85%; animation-delay: 1s;">C₆H₁₂O₆</div>
    <div class="molecule" style="top: 30%; left: 60%; animation-delay: 3s;">NH₃</div>
    <div class="molecule" style="top: 80%; left: 40%; animation-delay: 5s;">CH₄</div>
    <div class="molecule" style="top: 45%; left: 25%; animation-delay: 6s;">O₂</div>
    <div class="molecule" style="top: 15%; left: 50%; animation-delay: 7s;">CaCO₃</div>
    <div class="molecule" style="top: 35%; left: 90%; animation-delay: 8s;">H₂SO₄</div>
    <div class="molecule" style="top: 75%; left: 20%; animation-delay: 9s;">KOH</div>
    
    <div id="menu">
        <h1>Quiz</h1>
        <button class="start-button" onclick="startQuiz()">Start</button>
        <div class="difficulty-buttons">
            <button class="difficulty-btn selected" onclick="selectDifficulty('easy')">Easy</button>
            <button class="difficulty-btn" onclick="selectDifficulty('medium')">Medium</button>
            <button class="difficulty-btn" onclick="selectDifficulty('hard')">Hard</button>
        </div>
    </div>
    
    <div class="quiz-container" id="quizContainer">
        <button class="quit-button" onclick="quitQuiz()">Quit</button>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
    </div>
    
    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <h2>Quiz Complete!</h2>
            <p id="score"></p>
            <div class="stars" id="stars"></div>
            <button class="start-button" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>
    
    <script>
        const questions = {
            easy: [
                {q: "What is the chemical symbol for water?", options: ["H2O", "CO2", "NaCl", "O2", "H2SO4"], correct: 0},
                {q: "What is the atomic number of hydrogen?", options: ["1", "2", "3", "4", "5"], correct: 0},
                {q: "What gas do plants absorb from the atmosphere?", options: ["Oxygen", "Nitrogen", "Carbon dioxide", "Hydrogen", "Helium"], correct: 2},
                {q: "What is the chemical symbol for sodium?", options: ["S", "So", "Na", "N", "Sn"], correct: 2},
                {q: "How many protons does carbon have?", options: ["4", "6", "8", "12", "14"], correct: 1},
                {q: "What is the most abundant gas in Earth's atmosphere?", options: ["Oxygen", "Carbon dioxide", "Nitrogen", "Hydrogen", "Argon"], correct: 2},
                {q: "What is the chemical formula for table salt?", options: ["NaCl", "KCl", "CaCl2", "MgCl2", "LiCl"], correct: 0},
                {q: "Which element is a noble gas?", options: ["Hydrogen", "Oxygen", "Nitrogen", "Helium", "Carbon"], correct: 3}
            ],
            medium: [
                {q: "What is the molecular formula of glucose?", options: ["C6H12O6", "C2H6O", "CH4", "C6H6", "C12H22O11"], correct: 0},
                {q: "Which element has the highest electronegativity?", options: ["Oxygen", "Fluorine", "Nitrogen", "Chlorine", "Carbon"], correct: 1},
                {q: "What is Avogadro's number?", options: ["6.022 × 10²³", "3.14 × 10²³", "1.602 × 10¹⁹", "9.109 × 10³¹", "1.381 × 10²³"], correct: 0},
                {q: "What is the pH of pure water at 25°C?", options: ["6", "7", "8", "9", "10"], correct: 1},
                {q: "Which type of bond is formed between metals and non-metals?", options: ["Covalent", "Ionic", "Metallic", "Hydrogen", "Van der Waals"], correct: 1},
                {q: "What is the molar mass of CO2?", options: ["28 g/mol", "32 g/mol", "44 g/mol", "48 g/mol", "52 g/mol"], correct: 2},
                {q: "Which law states that equal volumes of gases contain equal numbers of molecules?", options: ["Boyle's Law", "Charles's Law", "Avogadro's Law", "Gay-Lussac's Law", "Dalton's Law"], correct: 2},
                {q: "What is the electron configuration of oxygen?", options: ["1s² 2s² 2p⁴", "1s² 2s² 2p⁶", "1s² 2s² 2p²", "1s² 2s⁴", "1s² 2p⁶"], correct: 0}
            ],
            hard: [
                {q: "What is the hybridization of carbon in methane?", options: ["sp", "sp2", "sp3", "sp3d", "sp3d2"], correct: 2},
                {q: "Which quantum number describes the shape of an orbital?", options: ["n", "l", "ml", "ms", "j"], correct: 1},
                {q: "What is the standard enthalpy of formation of H2O(l)?", options: ["-285.8 kJ/mol", "-393.5 kJ/mol", "0 kJ/mol", "+285.8 kJ/mol", "-241.8 kJ/mol"], correct: 0},
                {q: "What is the point group symmetry of benzene?", options: ["C6v", "D6h", "C6h", "D6", "C2v"], correct: 1},
                {q: "Which mechanism describes SN2 reactions?", options: ["Concerted", "Stepwise", "Radical", "Electrophilic", "Nucleophilic addition"], correct: 0},
                {q: "What is the crystal field stabilization energy for d⁶ low spin?", options: ["-2.4Δ", "-1.8Δ", "-2.0Δ", "-1.6Δ", "-2.2Δ"], correct: 0},
                {q: "Which spectroscopic technique measures molecular vibrations?", options: ["NMR", "UV-Vis", "IR", "Mass Spec", "X-ray"], correct: 2},
                {q: "What is the rate law for a reaction with molecularity 2?", options: ["Rate = k[A]", "Rate = k[A]²", "Rate = k[A][B]", "Rate = k", "Depends on mechanism"], correct: 4}
            ]
        };
        
        let currentQuestions = [];
        let currentQuestion = 0;
        let correctAnswers = 0;
        let totalAnswered = 0;
        let selectedDifficulty = 'easy';
        
        function selectDifficulty(difficulty) {
            selectedDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }
        
        function startQuiz() {
            const difficulty = selectedDifficulty;
            currentQuestions = [...questions[difficulty]];
            currentQuestion = 0;
            correctAnswers = 0;
            totalAnswered = 0;
            
            document.getElementById('menu').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            showQuestion();
        }
        
        function showQuestion() {
            if (currentQuestion >= currentQuestions.length) {
                currentQuestion = 0;
            }
            
            const q = currentQuestions[currentQuestion];
            document.getElementById('question').textContent = q.q;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index, q.correct);
                optionsDiv.appendChild(optionDiv);
            });
        }
        
        function selectAnswer(selected, correct) {
            totalAnswered++;
            const options = document.querySelectorAll('.option');
            
            if (selected === correct) {
                options[selected].classList.add('correct');
                correctAnswers++;
                setTimeout(() => {
                    currentQuestion++;
                    showQuestion();
                }, 1000);
            } else {
                options[selected].classList.add('wrong');
                options[correct].classList.add('correct');
                setTimeout(showResult, 2000);
            }
        }
        
        function quitQuiz() {
            showResult();
        }
        
        function showResult() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('score').textContent = `Score: ${correctAnswers}/${totalAnswered}`;
            
            const percentage = totalAnswered > 0 ? (correctAnswers / totalAnswered) * 100 : 0;
            let stars = 0;
            if (percentage >= 90) stars = 5;
            else if (percentage >= 70) stars = 4;
            else if (percentage >= 50) stars = 3;
            else if (percentage >= 30) stars = 2;
            else if (percentage >= 10) stars = 1;
            
            const starsDiv = document.getElementById('stars');
            starsDiv.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('span');
                star.className = i < stars ? 'star filled' : 'star';
                star.textContent = '★';
                starsDiv.appendChild(star);
            }
            
            document.getElementById('resultModal').style.display = 'flex';
        }
        
        function restartQuiz() {
            document.getElementById('resultModal').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
            
            // Reset difficulty selection
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelector('.difficulty-btn').classList.add('selected');
            selectedDifficulty = 'easy';
        }
    </script>
</body>
</html>
