<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter - Chemify</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .molecule {
            position: absolute;
            font-size: 0.8rem;
            color: #444;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        .converter-container {
            background: rgba(128, 128, 128, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            margin-bottom: 30px;
            text-shadow: 0 0 8px white;
        }
        
        .converter-section {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background: black;
            color: white;
            font-size: 16px;
        }
        
        select option {
            background: black;
            color: white;
        }
        
        input::placeholder {
            color: #ccc;
        }
        
        .result {
            background: rgba(0, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .logo:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="logo" onclick="window.location.href='index.html'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="40" height="40">
            <path d="M12 4 L12 12 L6 24 L26 24 L20 12 L20 4 Z" fill="none" stroke="#ffffff" stroke-width="2"/>
            <rect x="12" y="2" width="8" height="4" fill="none" stroke="#ffffff" stroke-width="2"/>
            <path d="M12.5 12 L7 22 L25 22 L19.5 12 Z" fill="#0080ff"/>
        </svg>
    </div>
    <div class="molecule" style="top: 10%; left: 15%; animation-delay: 0s;">H₂O</div>
    <div class="molecule" style="top: 20%; left: 80%; animation-delay: 2s;">CO₂</div>
    <div class="molecule" style="top: 60%; left: 10%; animation-delay: 4s;">NaCl</div>
    <div class="molecule" style="top: 70%; left: 85%; animation-delay: 1s;">C₆H₁₂O₆</div>
    <div class="molecule" style="top: 30%; left: 60%; animation-delay: 3s;">NH₃</div>
    <div class="molecule" style="top: 80%; left: 40%; animation-delay: 5s;">CH₄</div>
    <div class="molecule" style="top: 45%; left: 25%; animation-delay: 6s;">O₂</div>
    <div class="molecule" style="top: 15%; left: 50%; animation-delay: 7s;">CaCO₃</div>
    <div class="molecule" style="top: 35%; left: 90%; animation-delay: 8s;">H₂SO₄</div>
    <div class="molecule" style="top: 75%; left: 20%; animation-delay: 9s;">KOH</div>
    
    <div class="converter-container">
        <h1>Chemistry Converter</h1>
        
        <div class="converter-section">
            <label>Conversion Type:</label>
            <select id="conversionType" onchange="updateConverter()">
                <option value="temperature">Temperature</option>
                <option value="pressure">Pressure</option>
                <option value="volume">Volume</option>
                <option value="moles">Moles</option>
            </select>
        </div>
        
        <div class="converter-section">
            <label>From:</label>
            <select id="fromUnit"></select>
            <input type="number" id="inputValue" placeholder="Enter value" oninput="convert()">
        </div>
        
        <div class="converter-section">
            <label>To:</label>
            <select id="toUnit" onchange="convert()"></select>
        </div>
        
        <div class="result" id="result">Result will appear here</div>
    </div>
    
    <script>
        const units = {
            temperature: ['Celsius', 'Fahrenheit', 'Kelvin'],
            pressure: ['atm', 'Pa', 'mmHg', 'bar'],
            volume: ['L', 'mL', 'cm³', 'm³'],
            moles: ['mol', 'mmol', 'kmol', 'molecules']
        };
        
        function updateConverter() {
            const type = document.getElementById('conversionType').value;
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';
            
            units[type].forEach(unit => {
                fromUnit.innerHTML += `<option value="${unit}">${unit}</option>`;
                toUnit.innerHTML += `<option value="${unit}">${unit}</option>`;
            });
            
            convert();
        }
        
        function convert() {
            const type = document.getElementById('conversionType').value;
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            
            if (isNaN(inputValue)) {
                document.getElementById('result').textContent = 'Enter a valid number';
                return;
            }
            
            let result = 0;
            
            if (type === 'temperature') {
                result = convertTemperature(inputValue, fromUnit, toUnit);
            } else if (type === 'pressure') {
                result = convertPressure(inputValue, fromUnit, toUnit);
            } else if (type === 'volume') {
                result = convertVolume(inputValue, fromUnit, toUnit);
            } else if (type === 'moles') {
                result = convertMoles(inputValue, fromUnit, toUnit);
            }
            
            document.getElementById('result').textContent = `${inputValue} ${fromUnit} = ${result.toFixed(4)} ${toUnit}`;
        }
        
        function convertTemperature(value, from, to) {
            let celsius = value;
            if (from === 'Fahrenheit') celsius = (value - 32) * 5/9;
            if (from === 'Kelvin') celsius = value - 273.15;
            
            if (to === 'Celsius') return celsius;
            if (to === 'Fahrenheit') return celsius * 9/5 + 32;
            if (to === 'Kelvin') return celsius + 273.15;
        }
        
        function convertPressure(value, from, to) {
            let atm = value;
            if (from === 'Pa') atm = value / 101325;
            if (from === 'mmHg') atm = value / 760;
            if (from === 'bar') atm = value / 1.01325;
            
            if (to === 'atm') return atm;
            if (to === 'Pa') return atm * 101325;
            if (to === 'mmHg') return atm * 760;
            if (to === 'bar') return atm * 1.01325;
        }
        
        function convertVolume(value, from, to) {
            let liters = value;
            if (from === 'mL') liters = value / 1000;
            if (from === 'cm³') liters = value / 1000;
            if (from === 'm³') liters = value * 1000;
            
            if (to === 'L') return liters;
            if (to === 'mL') return liters * 1000;
            if (to === 'cm³') return liters * 1000;
            if (to === 'm³') return liters / 1000;
        }
        
        function convertMoles(value, from, to) {
            let moles = value;
            if (from === 'mmol') moles = value / 1000;
            if (from === 'kmol') moles = value * 1000;
            if (from === 'molecules') moles = value / 6.022e23;
            
            if (to === 'mol') return moles;
            if (to === 'mmol') return moles * 1000;
            if (to === 'kmol') return moles / 1000;
            if (to === 'molecules') return moles * 6.022e23;
        }
        
        // Initialize converter
        updateConverter();
    </script>
</body>
</html>
